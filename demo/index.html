<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script defer src="js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="web">
        <h1 class="mb-4 text-center">Iniciar sesión</h1>
        <div class="formulario m-0">
            <form method="POST" id="form-login" class="m-0">
                <!-- @csrf -->
                <p class="mb-1">Dirección de email</p>
                <input id="input" class="form-control" type="email" name="mail" required placeholder="*">
                <p class="mb-1 mt-5">Contraseña</p>
                <input id="input" class="form-control" type="password" name="password" required placeholder="*">
                <input type="submit" class="btn" id="enviar">
            </form>
        </div>
    </div>
</body>
</html>
